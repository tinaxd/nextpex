{% extends 'web/base.html' %}
{% load static %}
{% block header %}
<link rel="stylesheet" href="{% static 'web/account.css' %}">
{% endblock header %}

{% block body %}
{% include 'web/header.html' %}
<div id="container">
    <p>プレイヤーリンクは管理者に承認された後有効になります。</p>

    <form action="{% url 'web:link-account' %}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <p><button type="submit" class="go go-primary">管理者にリンク要求を送る</button></p>
    </form>
</div>
{% endblock body %}
