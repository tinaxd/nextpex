  frontend:
    build: ./nextpex-frontend
    restart: always
    ports:
      - "3600:80"
    depends_on:
      - api
    profiles:
      - frontend

  redis:
    image: redis:latest
    volumes:
      - "redisdata:/data"
    restart: always
    
  bot:
    build: ./botv2
    env_file:
      - botv2/.env
    depends_on:
      - api
      - redis
    profiles:
      - bot
    restart: always
  
  api:
    container_name: nextpex-api
    build: ./fastestserver
    ports:
      - "3601:9000"
    restart: always
    volumes:
      - ./data:/usr/src/app/data
    env_file:
      - fastestserver/.env
    depends_on:
      - redis

  watcher:
    container_name: nextpex-watcher
    env_file:
      - watcher/.env
    build:
      context: watcher
      dockerfile: Dockerfile
    restart: always
    tty: true
    volumes:
      - ./watcher:/usr/src/app
      - ./data:/data
    ports:
      - "8088:1323"
volumes:
  redisdata:
