<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>NextPex - Rank</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="check.css">
    <link rel="stylesheet" href="chart.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js"
        integrity="sha512-vPeZ7JCboHcfpqSx5ZD+/jpEhS4JpXxfz9orSvAPPj0EKUVShU2tgy7XkU+oujBJKnWmu4hU7r9MMQNWPfXsYw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"
        integrity="sha256-qXBd/EfAdjOA2FGrGAG+b3YBn2tn5A6bhz+LSgYD96k=" crossorigin="anonymous"></script>
    <script async src="js/menu.js"></script>
    <script async src="js/loadsw.js"></script>
</head>

<body>
    <div class="menu">
        <div class="menu-entry menu-logo">NextPex</div>
        <div class="menu-entry menu-link" href="level.html">Level</div>
        <div class="menu-entry menu-link" href="rank.html">Rank</div>
        <div class="menu-entry menu-link" href="#">Check</div>
        <div class="menu-entry">Tinaxcraft</div>
    </div>

    <div id="container">
        <select id="viewTypeSelector">
            <option value="overview">Overview</option>
            <option value="daily">Daily</option>
        </select>

        <div class="swapable" x-view="overview" id="overview">
            Only latest 20 entries are shown.
            <table class="apexability-table">
                <thead class="table-header">
                    <tr class="header-row">
                        <th class="header-cell">Name</th>
                        <th class="header-cell">Type</th>
                        <th class="header-cell">Time</th>
                    </tr>
                </thead>
                <tbody id="apexabilityBody">
                </tbody>
            </table>
            <canvas id="monthChart"></canvas>
        </div>

        <div class="swapable" x-view="daily" id="daily">
            <input type="date" id="dateSelector">
            <button id="dateTodayButton">Today</button>
            <div id="dailyCanvasTarget"></div>
        </div>
    </div>
    <script src="js/check.js" type="module"></script>
</body>

</html>
